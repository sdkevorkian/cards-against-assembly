<h2>The Answers</h2>
<div class="row">
    <div class="col-sm-4" ng-repeat="card in ac.answerCards">
        <div class="answer-card">
            <h4 class="card-title"> {{ card.answer }}</h4>
            <h5 class="info">{{ player.name }}</h5>
            <h6>Cards Against Assembly</h6>
        </div>
    </div>
</div>
